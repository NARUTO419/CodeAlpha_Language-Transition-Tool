<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Language Translation Tool</h1>
      <p class="creator">Created by Suryansh</p>

      <!-- Input box -->
      <div class="input-wrapper">
        <label class="box-title">Input</label>
        <button class="icon-btn input-speak" onclick="speakInput()">ðŸ”Š</button>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
      </div>

      <!-- Language controls -->
      <div class="controls">
        <select id="sourceLang">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ur">Urdu</option>
          <option value="bn">Bengali</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="mr">Marathi</option>
          <option value="gu">Gujarati</option>
          <option value="pa">Punjabi</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="ko">Korean</option>
          <option value="tr">Turkish</option>
          <option value="vi">Vietnamese</option>
          <option value="th">Thai</option>
          <option value="id">Indonesian</option>
          <option value="nl">Dutch</option>
          <option value="pl">Polish</option>
          <option value="sv">Swedish</option>
        </select>

        <button class="swap-btn" onclick="swapLanguages()">â‡„</button>

        <select id="targetLang">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="bn">Bengali</option>
          <option value="ur">Urdu</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="mr">Marathi</option>
          <option value="gu">Gujarati</option>
          <option value="pa">Punjabi</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="ko">Korean</option>
          <option value="tr">Turkish</option>
          <option value="vi">Vietnamese</option>
          <option value="th">Thai</option>
          <option value="id">Indonesian</option>
          <option value="nl">Dutch</option>
          <option value="pl">Polish</option>
          <option value="sv">Swedish</option>
        </select>
      </div>

      <!-- Translate button (centered) -->
      <div class="buttons center">
        <button onclick="translateText()">Translate</button>
      </div>

      <!-- Output box -->
      <div class="output-box">
        <label class="box-title">Output</label>
        <div class="output-actions">
          <button class="icon-btn" onclick="copyText()">ðŸ“‹</button>
          <button class="icon-btn" onclick="speakOutput()">ðŸ”Š</button>
        </div>
        <p id="outputText"></p>
      </div>

      <p id="copyStatus"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
